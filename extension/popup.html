<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cetus – PhishDetect</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; width: 380px; }
    h3 { margin: 0 0 8px; }
    .row { margin: 8px 0; }
    textarea { width: 100%; box-sizing: border-box; height: 120px; }
    input, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 8px; width: 100%; }
    button { padding: 8px 12px; border: 0; border-radius: 8px; cursor: pointer; }
    .primary { background: #0b5; color: #fff; }
    .danger { background: #e11; color: #fff; }
    .ok { background: #06c; color: #fff; }
    .muted { color: #666; font-size: 12px; }
    #result { font-weight: 600; margin-top: 8px; }
    #badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; }
    #badge.ok { background:#e6fbef; border:1px solid #a8e6c3; }
    #badge.bad { background:#ffecec; border:1px solid #ffb3b3; }
    label { display:block; margin-bottom:4px; font-size:12px; color:#333; }
    .btnrow { display:flex; gap:8px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <h3>PhishDetect</h3>
  <div class="row">
    <label>Backend URL</label>
    <input id="apiUrl" placeholder="http://localhost:5000" />
    <div class="muted">Set to your deployed API base URL for production.</div>
  </div>
  <div class="row">
    <label>Subject</label>
    <input id="subject" placeholder="Subject from Gmail…" />
  </div>
  <div class="row">
    <label>From</label>
    <input id="from" placeholder="sender@example.com" />
  </div>
  <div class="row">
    <label>Body</label>
    <textarea id="emailText" placeholder="Email body from Gmail…"></textarea>
  </div>
  <div class="btnrow">
    <button id="loadFromGmail">Load from Gmail</button>
    <button id="checkBtn" class="primary">Check Email</button>
    <button id="reportPhish" class="danger">Report as Phish</button>
    <button id="reportHam" class="ok">Report as Legit</button>
  </div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
